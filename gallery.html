<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leah's 3D Photo Carousel ‚ù§Ô∏è</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff5f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            color: #b11226;
        }

        h1 {
            font-family: 'Playfair Display', serif;
        }

        /* Carousel Container */
        .carousel-container {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            margin: 2rem auto 4rem;
            position: relative;
        }

        /* Carousel */
        .carousel {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 20s infinite linear;
        }

        /* Carousel Items */
        .carousel-item {
            position: absolute;
            width: 250px;
            height: 300px;
            left: 50%;
            top: 0;
            transform-style: preserve-3d;
            transform-origin: center center;
            margin-left: -125px;
            transition: transform 0.5s;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .carousel-item .caption {
            padding: 0.8rem;
            color: #b11226;
            font-weight: 500;
            text-align: center;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        /* Carousel Navigation */
        .controls {
            text-align: center;
            margin-top: -50px;
        }

        .btn {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            background: #b11226;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #8e0e1f;
        }

        .back-btn {
            display: inline-block;
            margin: 1rem auto;
            padding: 0.7rem 1.5rem;
            background: #b11226;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
        }

        .back-btn:hover {
            background: #8e0e1f;
        }

        @media (max-width: 600px) {
            .carousel-item {
                width: 180px;
                height: 220px;
                margin-left: -90px;
            }

            .carousel-item img {
                height: 140px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Leah's Photo ‚ù§Ô∏è</h1>
        <p>Spin through some of my favorite picture of you</p>
    </header>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item"><img src="Leah1.jpg" alt="Leah Photo 1">
                <div class="caption">Your beautiful smile lights up my day üå∏</div>
            </div>
            <div class="carousel-item"><img src="Leah2.jpg" alt="Leah Photo 2">
                <div class="caption">This moment was unforgettable üíï</div>
            </div>
            <div class="carousel-item"><img src="Leah3.jpg" alt="Leah Photo 3">
                <div class="caption">I love this memory with you ‚ù§Ô∏è</div>
            </div>
            <div class="carousel-item"><img src="Leah6.jpg" alt="Leah Photo 4">
                <div class="caption">Every memory with you is magic ‚ú®</div>
            </div>
            <div class="carousel-item"><img src="Leah5.jpg" alt="Leah Photo 5">
                <div class="caption">Forever in my heart ‚ù§Ô∏è</div>
            </div>
            <!-- Add more items here -->
        </div>
    </div>

    <div style="text-align:center;">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const items = carousel.children;
        const total = items.length;
        let angle = 0;
        const step = 360 / total;

        // Arrange items in 3D circle
        for (let i = 0; i < total; i++) {
            items[i].style.transform = `rotateY(${i * step}deg) translateZ(350px)`;
        }

        // Rotate carousel
        function rotateCarousel(direction) {
            angle += step * direction;
            carousel.style.transform = `translateZ(-350px) rotateY(${angle}deg)`;
        }
    </script>

</body>

</html>
